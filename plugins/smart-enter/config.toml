[open]
# 让 nvim 打开所有文本文件
text = "nvim {file}"
markdown = "nvim {file}"
json = "nvim {file}"
yaml = "nvim {file}"
toml = "code {file}"
html = "nvim {file}"
css = "nvim {file}"
js = "nvim {file}"
ts = "nvim {file}"
sh = "nvim {file}"
py = "nvim {file}"
lua = "nvim {file}"
java = "nvim {file}"
c = "nvim {file}"
cpp = "nvim {file}"
go = "nvim {file}"
rs = "nvim {file}"

# 如果你希望 nvim 默认打开所有文件（包括未知格式），可以添加：
# default = "nvim {file}"
